<!DOCTYPE html>
<html>
    <head> 
    	<title> Login Page </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    	<!-- Use ctrl + / to write comment -->
    	<h1>This is login Page</h1><hr>
    	<form method="get"> 
    		<p>First Name: <input type="text" name="firstName"></p>
    		<p>Last Name: <input type="text" name="lastName"></p> 
    		<p>Email: <input type="email" required name="email"></p>
    		<p>Password<input type="password" minlength="5" name="Pass"></p>
    		<p>BirthDay<input type="date" name="date"></p>
    		<p>Gender</p><p><input type = "radio" name="gender" value="M"> Male</p> 
    		<input type = "radio" name="gender" value="F"> Female</p>
    		<input type = "radio" name="gender" value="O"> Others</p>
    		Pets:<br>
    		<input type="checkbox" name="cat"> cat
    		<input type="checkbox" name="dog"> dog<br>
    		Cars:<br>
    		<select>
    			<option type = "volvo" name="volvo" value="Valvo">Volvo</option><br>
    			<option type = "Audi" name="audi" value="Audi">Audi</option>
    		</select>
    		<p><input type="submit" value="Register!!">
    		<input type="reset"></p>
    	</form>
    	<h2><a href="index.html"> Back </a></h2>
    </body>
</html>
